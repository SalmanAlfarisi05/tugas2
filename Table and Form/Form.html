    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top" id="mainNav">

    <div class="w-50 mx-auto mt-5 pt-5">

        <form action="" method="get"> 

        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="Text" class="form-control" id="nama" placeholder="M Salman">
        </div>

        <div class="mb-3">
            <label for="telepon" class="form-label">Telepon</label>
            <input type="tel" class="form-control" id="telepon" placeholder="6281***">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Pesan</label>
            <textarea class="form-control" id="pesan" rows="3"></textarea>
        </div>
        <input id="tombol" type="submit" class="btn-primary btn"> </input>
    </form>

    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
<script>
let kirim =  document.getElementById('tombol');
        kirim.addEventListener('click', function(){
            let telp = document.getElementById('telepon').value;
            let pesan = document.getElementById('pesan').value;
            let win = window.open('https://api.whatsapp.com/send?phone=' + telp + '&text=' + pesan);
            if (win) {
                win.focus();
            } else {
                alert('Tolong aktifkan popups');
            }
        });


</script>
